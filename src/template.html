<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Todoer</title>
</head>
<body style="visibility:hidden" spellcheck="false">
    <h1>Todoer</h1>
    <button id="new-proj-btn" class="btn btn-open">Add New Project</button>
    <dialog class="modal">
        <button id="close-modal">X</button>
        <form id="new-project-form">
            <fieldset id="newProjectForm">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>


        </fieldset>
        <div class="btn-container">
            <button id="create-project" type="submit">Create Project<i class='bx bx-file-blank'></i></button>
        </div>
        </form>
    </dialog>
    <div id="container">
        
    </div>
</body>
</html>
