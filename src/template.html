<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Todoer</title>
</head>
<body>
    <h1>Todoer</h1>
    <button id="new-proj-btn" class="btn btn-open">Add New Project</button>
    <section class="modal hidden">
        <button id="close-modal">X</button>
        <fieldset id="newProjectForm">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>

            <div>
                <label for="description">Description</label>
                <input type="text" name="description" id="description">
            </div>

            <div>
                <label for="dueDate">Due Date</label>
                <input type="date" name="dueDate" id="dueDate"  >
            </div>
            <div>
                <label for="toDo">To Do's</label>
                <input type="text" name="toDo" id="toDo"  >
            </div>
            <div id="to-do">
                
            </div>
        </fieldset>
        <button type="submit">Create Project<i class='bx bx-file-blank'></i></button>
        <button>Clear To-Do's<i class='bx bx-x-circle'></i></button>
    </section>
    <div class="overlay hidden"></div>
    <div id="container">
        
    </div>
</body>
</html>
